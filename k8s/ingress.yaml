apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tokengen-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: tokengen.local    
      paths:
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /app/?(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
